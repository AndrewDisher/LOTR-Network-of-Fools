<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Network of Fools</title>
  <script src="lib/d3.js"></script>
  <script src="network.js"></script>
  <style>
    circle{
      fill-opacity: .9;
    }
    .line{
      stroke: black;
      fill: none;
      stroke-opacity:0.6;
    }
    .inactive{
      opacity: .1;
    }
    .label{
      font-size: x-small;
      font-family: sans-serif;
    }
    .title{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Tempus Sans ITC";
      font-size: 19pt;
    }

  </style>
</head>
<body>
<div class="title"><h1>A Network of Fools</h1> </div>
<script>

  graph_data = './data/fools_network.json';

  Promise.all([d3.json(graph_data)])
          .then((data) => {
            let svg = d3.select('body').append("svg").attr("viewBox","0 0 1000 800");
            //console.log(data[0]);
            //console.log(data[1]);
            simulate(data[0],svg);
          })

</script>

</body>
</html>
